<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NavBar -->
    <header id="navbar">
      <h1>Movie App</h1>
      <!-- Hover for alert -->
      <div id="hover-element">Hover Here for Alert</div>
      <!-- Dark Mode toggle -->
      <button id="dark-mode-toggle">Darkmode</button>
      <!-- NavBar Links -->
      <nav>
        <ul>
          <li><a href="#">dummy link1</a></li>
          <li><a href="#">dummy link2</a></li>
          <li><a href="#">dummy link3</a></li>
        </ul>
      </nav>
    </header>
    <!-- Aside Section -->
    <aside>
      <ul id="categories">
        <li onclick="renderMovies()">Movies</li>
        <li onclick="renderTv()">TV Shows</li>
        <li>Favourites</li>
        <ul id="fav-container"></ul>
      </ul>
    </aside>
    <!-- Main Section -->
    <main>      
      <!-- Hero -->
      <section id="hero">
        <h2 id="hero-title">Featured Movies</h2>
        <!-- hero slider -->
        <div id="hero-container">
          <div id="hero-name"></div>
          <img
            id="hero-img"
            src="https://image.tmdb.org/t/p/w780/4XM8DUTQb3lhLemJC51Jx4a2EuA.jpg"
            alt=""
          />
        </div>
      </section>
      <section id="trending">
        <h2 id="trending-title"></h2>
        <div id="trending-container"></div>
      </section>
      <section id="top-rated">
        <h2 id="top-rated-title"></h2>
        <div id="top-rated-container"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
